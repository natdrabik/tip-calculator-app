<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<header>
  <img src="images/logo.svg"/>
</header>
<article>
  <form>
    <div class="form__group form__group--2">
  <label>Bill</label>
</div>
<div class="form__group form__group--2">
  <input class="input__bill">
</div>
<div class="form__group form__group--2">
  <label>Select Tip %</label>
</div>
<div class="form__group">
  <input type="radio" name="tip" id="tip5"><label for="tip5">5%</label>
</div>
<div class="form__group">
  <input type="radio" name="tip" id="tip10"><label for="tip10">10%</label>
  </div>
<div class="form__group">
  <input type="radio" name="tip" id="tip15"><label for="tip15">15%</label>
  </div>
<div class="form__group">
  <input type="radio" name="tip" id="tip25"><label for="tip25">25%</label>
  </div>
<div class="form__group">
  <input type="radio" name="tip" id="tip50"><label for="tip50">50%</label>
  </div>
<div class="form__group">
  <input class="input__custom" type="text" name="tip" id="tipcustom" placeholder="Custom">
  </div>
<div class="form__group form__group--2">

  <label>Number of People</label>
  </div>
<div class="form__group form__group--2">
  <input class="input__people">
</div>
  <div class="total">
    <div class="total__label">Tip Amount
  / person</div>
  <div class="total__tip"></div>

  <div class="total__label">Total
  / person</div>
  <div class="total__bill"></div>

  <button>Reset</button>
</div>
</form>
</article>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
